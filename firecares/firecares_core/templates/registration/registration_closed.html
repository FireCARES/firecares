{% extends 'registration/registration_base.html' %}

{% block breadcrumbs %}
    {{ block.super }}
    <a href="{% url 'registration_complete' %}">Registration Closed</a>
{% endblock %}

{% block content %}
<div class="col-md-8">

    <div class="ct-headerText--normal">
        <h2 class="text-uppercase ct-fw-600 ct-u-marginBottom70">
            <i class="fa fa-times"></i>
            Registration is currently closed.
        </h2>
    </div>
    <div class="ct-iconBox ct-u-marginBottom40 ct-iconBox--2col">
        <div class="ct-iconBox--description">
            <span class="ct-title text-uppercase ct-fw-600">Please check again in the future to see if our registration status has changed.</span>
        </div>
    </div>
</div>
{% endblock %}
