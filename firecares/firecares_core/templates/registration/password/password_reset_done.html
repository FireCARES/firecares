{% extends 'registration/registration_base.html' %}
{% load widget_tweaks %}

{% block breadcrumbs %}
    <a href="{% url 'firestation_home' %}">Home</a>
    <a href="{% url 'login' %}">Login</a>
{% endblock %}

{% block form %}
    <div class="form-group">
    <div class="ct-form--label--type2">
        <div class="ct-u-displayTableVertical">
            <div class="ct-u-displayTableCell">
                <div class="ct-input-group-btn">
                    <button class="btn btn-primary">
                        <i class="fa fa-user"></i>
                    </button>
                </div>
            </div>
            <div class="ct-u-displayTableCell text-center">
                <span class="text-uppercase">RESET PASSWORD</span>
            </div>
        </div>
    </div>
    <div class="ct-form--item form-group">
        <label>If an account exists with your email address, a link with instructions will be sent.</label>
    </div>
</div>
{% endblock %}
