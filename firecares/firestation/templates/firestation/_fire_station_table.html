{% load favit_tags %}

<div class="ct-section--products ct-section--products2col ct-u-marginBottom30">
    <table class="table table-striped" style="font-size:14px;">
        <thead>
        <tr>
            <th>Station Name</th>
            <th>Address</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {%  for station in firestations %}
        <tr>
            <td><a href="{% url 'firestation_detail_slug' station.id station.slug %}">{{ station.name }}</a></td>
            <td>{{ station.address }}</td>
            <td>{% favorite_button station 'favit/altButton.html' %}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
