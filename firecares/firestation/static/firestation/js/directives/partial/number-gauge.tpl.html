<div class="ct-u-marginBottom30">
    <div class="number-gauge">
        <div class="inset"></div>
        <div class="dial" style="background-color:{[color]}">
            <div class="dial-inset">
                <div class="dial-inset-value">{[value|ordinal]}</div>
            </div>
        </div>
    </div>
    <div class="gauge-description">
        <h4>{[metricTitle]}</h4>
        <p>{[description]}</p>
    </div>
</div>
