<div class="feedback-popover-wrapper">
  <form class="popover-content ct-formRegister"
    data-email-subject="Feedback Form"
    name="feedbackForm"
    ng-submit="processForm(feedbackForm.$valid)"
    novalidate>
      <div class="form-group" ng-show="successForm">
        <div class="ct-form--item ct-u-marginBottom20 form-group text-center">
          <p>Your message has been received and sent to FireCARES administrators.</p>
        </div>
        <div class="ct-form--item">
          <button type="button" href="#" class="btn btn-warning center-block" ng-click="togglePopOver()">Close</button>
        </div>
      </div>
      <div class="form-group" ng-show="!formSent || !successForm">
          <div class="ct-form--item ct-u-marginBottom20">
            <label>Message</label>
            <textarea class="form-control input-lg" cols="40" name="message" rows="10"
              ng-model="formData.message"
              required
              ng-required="true"></textarea>
            <ul class="errorlist" ng-show="formSent && !successForm">
              <li>There was a problem sending your message</li>
            </ul>
          </div>
          <div class="ct-form--item">
            <button
              type="submit"
              class="btn btn-warning center-block send-form"
              ng-disabled="feedbackForm.$invalid || sendingForm"
            >{{sending_form ? "Sending" : "Send Message"}}</button>
          </div>
      </div>
  </form>
</div>
